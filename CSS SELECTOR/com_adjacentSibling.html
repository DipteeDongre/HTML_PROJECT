<!DOCTYPE html>
<html lang="en">
<head>
 <style>
    div+p{
        background-color: aquamarine;
    }
 </style>
</head>
<body>
    <h5>adjacent sibling selector</h5>
    <p>example</p>
    <p>example</p>

    <div>
        <p>not</p>
        <p>not</p>
    </div>
         
        <p>omg</p>
        <p>omg</p>
        
    <div>
       <p>yes</p>
       <p>yes</p>
    </div>

        <p>ohh</p>
        <p>ohh</p>
</body>
</html>
