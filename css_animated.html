<!DOCTYPE html>
<html lang="en">
<head>
<style>
    #myDIV{
             width: 300px;
             height: 200px;
             background-color: red;
             animation: mymove 5s infinite;
          }

    @keyframes mymove {
                          from{background-color: red;}
                          to{background-color: blue;}
                       }
</style>
</head>
<body>
    <h1>Aimation of background-color</h1>
    <p>gradually change the background-color</p>

    <div id="myDIV"></div>
</body>
</html>
