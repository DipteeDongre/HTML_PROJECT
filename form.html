<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM EXAMPLE</title>
</head>
<body bgcolor="pink">
    <h1><i><center><u>Basic information form</u></center></i></h1>
    <form action="https://www.abc.com"method="get">
        <table>
            <tr>
                <!--using username-->
                <td>
                    Enter user name:
                </td>
                <td>
                    <input type="text" name="uname" placeholder="firstname">
                    <input type="text" name="uname" placeholder="lastname">

                </td>
            </tr>
            <!--using password-->
            <tr>
                <td>
                    <label>  <!--lable tag is not compolsary-->
                        Pls enter your password:
                    </label>
                </td>
                <td>    
                    <input type="password" name="upass" placeholder="userpassword">
                </td>
            </tr>
            <!--using email-->
            <tr>
                <td>
                    <label>
                        Enter user email:
                    </label>
                </td>
                <td>
                     <input type="email" name="uemail" placeholder="useremail">
                </td>
            </tr>
            <!--using contact-->
            <tr>
                <td>
                    <label>
                        Enetr user contact:
                    </label>
                </td>
                <td>
                    <input type="contact" name="ucontact"
                          placeholder="91-1234567890" part="[0-9]{2}-[0-9]{10}">
                </td>
            </tr>
            <!--using age-->
        <tr>
            <td>
                <label>
                    Enter user age:
                </label>
            </td>
            <td>
                <input type="number" min="18" max="60" name="ud">
            </td>
        </tr>
        <!--using date of birth-->
        <tr>
            <td>
                <label>
                    Enter user DOB:
                </label>
            </td>
            <td>
                <input type="date" name="udob">
            </td>
        </tr>
        <tr>       <!--selecting 1 option-->
            <td>
                <label>
                    Select user gender:
                </label>
            </td>
            <td>
                <input type="radio" name="ugender" value="m">Male
                <input type="radio" name="ugender" value="f" checked>Female<!--checked is not compolsary-->
                <input type="radio" name="ugender" value="o">other
            </td>
        </tr>
        <!--what user has-->
        <tr>
            <td>
                Select what user has:
            </td>
            <td>
                <input type="checkbox" name="chkcar" value="car">car
                <input type="checkbox" name="chkmobile" value="mobile">mobile
                <input type="checkbox" name="chkhouse" value="house">house
                <input type="checkbox" name="chkother" value="o">other
            </td>
        </tr>
        <!--education-->
        <tr>
            <td>
                Select user education:
            </td>
            <td>
                <select name="ued">   <!--for dropdown-->
                <option value="ug">under graduation</option><!--for ysing element-->
                <option value="g">graduation</option>
                <option value="pg">post graduation</option>
                </select>   <!--select method is close compulsary-->
            </td>
        </tr>
        <!--address-->
        <tr>
            <td>
                    Enter user address:
            </td>
            <td>
                <textarea name="uadd" cols="10" rows="5">
                </textarea>    <!--close text area-->
            </td>
        </tr>
        <!--using blog address-->
        <tr>
            <td>
                Enter blog address:
            </td>
            <td>
                <input type="ur" name="ublog">
            </td>
        </tr>
        <!--submit button-->
        <tr>
            <td>
                <input type="submit"value="send data"name="btn submit">
            </td>
            <!--reset button-->
            <td>
                <input type="reset" value="click to clear" name="reset">
            </td>
        </tr>
        </table>

</body>
</html>
